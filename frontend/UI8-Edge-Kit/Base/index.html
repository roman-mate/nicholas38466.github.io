<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base</title>
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<div class="container">
			<!--  buttons  -->
		<div class="buttons">
				<!--  buttons-lg  -->
			<div class="buttons__lg">
				<button class="btn btn--lg">Load more</button>
				<button class="btn btn--lg btn--rounded">Sign Up</button>
				<button class="btn btn--lg btn--round">Sign In</button>
				<button class="btn btn--lg btn--round btn--ghost">Logout</button>
				<button class="btn btn--lg--circle btn--circle"></button>
			</div>
				<!--  buttons-md  -->
			<div class="buttons__md">
				<button class="btn btn--md">Learn more</button>
				<button class="btn btn--md btn--rounded">Buy now</button>
				<button class="btn btn--md btn--round">Order now</button>
				<button class="btn btn--md btn--round btn--ghost">Install</button>
				<button class="btn btn--md--square btn--square"></button>
				<button class="btn btn--md--circle btn--circle"></button>
				<button class="btn btn--md btn--md--arrow"><span class="btn--arrow__text">Next</span></button>
			</div>
				<!--  buttons-sm  -->
			<div class="buttons__sm">
				<button class="btn btn--sm">Start</button>
				<button class="btn btn--sm btn--rounded">Download</button>
				<button class="btn btn--sm btn--round">Share</button>
				<button class="btn btn--sm btn--round btn--ghost">Free Trial</button>
				<button class="btn btn--sm--square btn--square"></button>
				<button class="btn btn--sm--circle btn--circle"></button>
				<div class="btn btn--rounded btn--split">
					<button class="btn--split__left btn--split--part"></button>
					<button class="btn--split__right btn--split--part"></button>
				</div>
				<button class="btn btn--sm btn--sm--arrow"><span class="btn--arrow__text">Forward</span></button>
			</div><!--  /buttons-lg  -->
					
				<!--SPLIT-->
			<div class="buttons--split">

				<div class="split-btn split-btn--align">
					<button class="split-btn--align__left split--align">
						<span class="split--align__line"></span>
					</button>

					<button class="split-btn--align__center split--align">
						<span class="split--align__line"></span>
					</button>

					<button class="split-btn--align__right split--align">
						<span class="split--align__line"></span>
					</button>
					
				</div>


				<div class="split-btn split-btn--input">
					<input type="text" value="Hey there!" class="split-btn--input__field">
					<button class="split-btn__simple-btn">Send</button>
				</div>
				<div class="split-btn split-btn--dropdown--input">
					<input type="text" class="split-btn--dropdown--input__field" placeholder="Message">
					<button class="split-btn__open-btn">To seller</button>
					<button class="split-btn__simple-btn">Send</button>
				</div>

				<div class="split-btn split-btn--dropdown">
					<button class="split-btn--dropdown__simple">Ok</button>
				</div>
			</div>
		</div>


		<!--=====================
========  FIELDS  =======
======================-->


		<div class="fields">
			<div class="fields__normal">

				<div class="field field--normal">
					<input type="text" class="field__input" placeholder="E-mail">
				</div>

				<div class="field field--normal is-active">
					<input type="text" class="field__input" value="hello">
				</div>

				<div class="field field--normal">
					<div class="field--normal__search-icon"></div>
					<input type="text" class="field__input field__input--round" placeholder="Search">
					<div class="field__close-circle-icon"></div>
				</div>

				<div class="field field--normal is-active">
					<div class="field--normal__search-icon field__search-icon"></div>
					<input type="text" class="field__input field__input--round" value="UI Kit">
					<div class="field__close-circle-icon"></div>
				</div>

				<div class="field field--normal is-filled">
					<div class="field__check-icon"></div>
					<input type="text" class="field__input" value="hello@creativeda.sh">
				</div>

				<div class="field field--normal is-error">
					<div class="field__close-icon"></div>
					<input type="text" class="field__input" value="hellocreativeda.sh">
				</div>

				<div class="field field--normal">
					<input type="text" class="field__input field__input--split" placeholder="Search">
					<button class="field--normal__search-btn"></button>
				</div>

				<div class="field field--normal is-combo">
					<input type="text" class="field__input" value="Flat">
					<button class="field--normal__search-btn"></button>
				</div>

			</div><!--  /fields__normal  -->

			<!--==================
			===  fields__small====
			======================  -->
			<div class="fields__small">

				<div class="field field--small">
					<input type="text" class="field__input" placeholder="E-mail">
				</div>

				<div class="field field--small is-active">
					<input type="text" class="field__input" value="hello">
				</div>

				<div class="field field--small">
					<div class="field--small__search-icon"></div>
					<input type="text" class="field__input field__input--round" placeholder="Search">
					<div class="field__close-circle-icon"></div>
				</div>

				<div class="field field--small is-active">
					<div class="field--small__search-icon field__search-icon"></div>
					<input type="text" class="field__input field__input--round" value="UI Kit">
					<div class="field__close-circle-icon"></div>
				</div>

				<div class="field field--small is-filled">
					<div class="field__check-icon"></div>
					<input type="text" class="field__input" value="hello@creativeda.sh">
				</div>

				<div class="field field--small is-error">
					<div class="field__close-icon"></div>
					<input type="text" class="field__input" value="hellocreativeda.sh">
				</div>

				<div class="field field--small">
					<input type="text" class="field__input field__input--split" placeholder="Search">
					<button class="field--small__search-btn"></button>
				</div>

				<div class="field field--small is-combo">
					<input type="text" class="field__input" value="Flat">
					<button class="field--small__search-btn"></button>
				</div>

			</div><!--  /fields__small  -->


			<!--==================
			===  fields__area=====
			======================  -->

			<div class="fields__area">
				<textarea class="field-area" placeholder="Write your comment here..."></textarea>
				<textarea class="field-area is-active">Great stuff!</textarea>
			</div><!--  /fields__area  -->
		</div><!--  /fields  -->
	</div>
</body>
</html>
