<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in to the Site </title>

	<style type="text/css"></style>
</head>
<body>
<div class="window">
	<header><div class="log_site">Log in to the Site</div><img class="close" src="images/close.png">
	</header>
		<div class="content">
		<div class="FB"><img src="images/FB.png" class="logo"><p class="log_with">Log in with Facebook</p>
			</div>
		<div class="GOOGLE"><img src="images/google.png" class="logo"><p class="log_with">Log in with Google +</p>
			</div>
		<hr class="line">

		<div class="right_area">
				<form>
					<p class="loginTEXT">Login</p> 
 						<input class="input" type="text" name="Login"/>
 					<p class="PasswordTEXT">Password</p>
 						<input class="input" type="password" name="Password"/></br>
 					<input class="checkbox-airy" name="remember" type="checkbox" checked="checked"/>Remember me<br>
						<input class="log_in" type="submit" value="Log in" />
						
					<a class="help" href="#">Need help logging in?</a>
				</form>
			</div>
		</div>
	<footer><p class="footertext">Dont have account yet? <a href="#">Sign up</a></p>
	</footer>	
</div>

</html>
